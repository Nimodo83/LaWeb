<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="adminButton" class="admin-button" style="display: none;">Panel de Administrador</button>
    
    <div class="container">
        <h1 id="welcomeTitle">Bienvenido</h1>
        
        <div id="authButtons">
            <a href="login.html"><button>Iniciar Sesión</button></a>
            <a href="register.html"><button>Registrarse</button></a>
        </div>

        <div id="userInfo" style="display: none;">
            <p>Tu IP: <span id="ip-address"></span></p>
            <p>Tu Localización: <span id="location"></span></p>
            <p>La Hora: <span id="current-time"></span></p>
            <p id="message"></p>
            <button id="logoutButton">Cerrar Sesión</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
